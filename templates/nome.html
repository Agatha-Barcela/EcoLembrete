<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma do documento como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Garante suporte a acentos e caracteres especiais -->
  <title>Eco Lembrete - Nome</title> <!-- Título da aba do navegador -->

  <!-- Importa o arquivo CSS com os estilos visuais da página -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="pagina-nome"> <!-- Aplica estilos específicos para esta tela (centrada, sem rolagem) -->

  <!-- Container principal que centraliza todo o conteúdo da página -->
  <div class="conteiner">

    <!-- Título principal estilizado -->
    <h1 class="titulo">Eco<strong>Lembretes</strong></h1>

    <!-- Descrição curta explicando o propósito do projeto -->
    <p class="descricao">
      Transformar o mundo começa com pequenos gestos diários.
    </p>

    <!-- Formulário para capturar o nome do usuário -->
    <form action="/formulario" method="post"> <!-- Ao enviar, os dados vão para a rota /formulario -->

      <!-- Caixa estilizada com a pergunta e o campo de entrada -->
      <div class="entrada-caixa">
        <label for="nome">Como deseja ser chamado?</label> <!-- Rótulo para o campo de nome -->
        <input type="text" id="nome" name="nome" required> <!-- Campo de texto obrigatório -->
      </div>

      <!-- Botão que envia o formulário -->
      <button class="botao" type="submit">Continuar</button>
    </form>

  </div> <!-- Fim do container -->

</body>
</html>
