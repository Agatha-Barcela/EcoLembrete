<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Suporte a acentuação e caracteres especiais -->
  <title>Eco Lembrete - Formulário</title> <!-- Título da aba no navegador -->
  
  <!-- Importa o arquivo CSS com os estilos da página -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <!-- Container principal que centraliza todo o conteúdo -->
  <div class="conteiner">

    <!-- Título principal do formulário -->
    <h1 class="titulo">Eco<strong>Lembretes</strong></h1>

    <!-- Início do formulário. Quando for enviado, os dados vão para a rota /aguardar -->
    <form action="/aguardar" method="post">
      
      <!-- PRIMEIRA PERGUNTA -->
      <div class="entrada-caixa">
        <!-- Pergunta sobre a frequência dos lembretes -->
        <label>1 - Com que frequência deseja responder os lembretes?</label>

        <!-- Grupo de opções com radio buttons (o usuário só pode escolher uma) -->
        <div class="opcoes">
          <label>
            <input type="radio" name="frequencia" value="diario" required>
            Diário
          </label>
          <label>
            <input type="radio" name="frequencia" value="semanal">
            Semanal
          </label>
          <label>
            <input type="radio" name="frequencia" value="mensal">
            Mensal
          </label>
        </div>
      </div>

      <!-- SEGUNDA PERGUNTA -->
      <div class="entrada-caixa">
        <!-- Pergunta sobre o horário preferido para receber os lembretes -->
        <label>2 - Qual horário deseja receber os lembretes?</label>
        
        <!-- Campo de horário com formato padrão de horas e minutos -->
        <input type="time" name="horario" required>
      </div>

      <!-- TERCEIRA PERGUNTA -->
      <div class="entrada-caixa">
        <label>3 - Você trabalha/estuda?</label>

        <!-- Grupo de opções: sim ou não -->
        <div class="opcoes">
          <label>
            <input type="radio" name="ocupacao" value="sim" required>
            Sim
          </label>
          <label>
            <input type="radio" name="ocupacao" value="nao">
            Não
          </label>
        </div>
      </div>

      <!-- BOTÕES DE AÇÃO -->
      <!-- Botão para voltar para a página inicial -->
      <a href="/" class="botao">Voltar</a>

      <!-- Botão para enviar o formulário -->
      <button class="botao" type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
